<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - NextPick</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #030b1c;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      color: white;
    }

    .form-container {
      background: rgba(20, 30, 60, 0.7);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.6);
      width: 380px;
      text-align: center;
      backdrop-filter: blur(15px);
      border: 1px solid rgba(100, 160, 255, 0.3);
    }

    h2 {
      margin-bottom: 25px;
      color: #A3D5FF;
      font-size: 2rem;
      text-shadow: 0 0 10px rgba(163,213,255,0.6);
    }

    input {
      width: 100%;
      padding: 14px;
      margin: 12px 0;
      border: none;
      border-radius: 10px;
      background: rgba(255,255,255,0.08);
      color: white;
      font-size: 15px;
      transition: 0.3s;
    }

    input:focus {
      outline: none;
      background: rgba(255,255,255,0.15);
      box-shadow: 0 0 10px #3c93f1;
    }

    .btn {
      width: 100%;
      padding: 14px;
      margin-top: 10px;
      background: #3c93f1;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: bold;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      background: #2c7cd1;
      box-shadow: 0 0 15px #3c93f1;
    }

    p {
      margin-top: 15px;
      font-size: 14px;
      color: #d0d6f9;
    }

    a {
      color: #A3D5FF;
      font-weight: 600;
      text-decoration: none;
      transition: 0.3s;
    }

    a:hover {
      color: white;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Login</h2>
    <form id="loginForm">
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit" class="btn">Login</button>
    </form>
    <p>Donâ€™t have an account? <a href="createacc.html">Sign Up</a></p>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function(e){
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      if(email === "" || password === ""){
        alert("Please fill all fields!");
        return;
      }
      alert("Login successful! (Backend required for authentication)");
      window.location.href = "index.html"; // redirect to homepage
    });
  </script>
</body>
</html>
