
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cookie Settings</title>
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #0d1b2a, #1b263b, #2c3e50);
      color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .cookie-card {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 2rem;
      max-width: 500px;
      width: 90%;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.6);
      animation: fadeIn 1s ease-in-out;
    }
    .cookie-card h2 {
      font-size: 1.8rem;
      margin-bottom: 0.5rem;
      text-align: center;
      color: #66d9ff;
    }
    .cookie-card p {
      font-size: 0.95rem;
      line-height: 1.5;
      text-align: center;
      margin-bottom: 1.5rem;
      color: #dcdcdc;
    }
    .cookie-option {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 0.8rem 0;
      padding: 0.8rem 1rem;
      background: rgba(255, 255, 255, 0.07);
      border-radius: 12px;
      transition: 0.3s ease;
    }
    .cookie-option:hover {
      background: rgba(255, 255, 255, 0.12);
    }
    .cookie-option label {
      font-size: 1rem;
      cursor: pointer;
    }
    .toggle {
      position: relative;
      display: inline-block;
      width: 46px;
      height: 24px;
    }
    .toggle input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #444;
      transition: 0.4s;
      border-radius: 24px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: 0.4s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: #00bfff;
    }
    input:checked + .slider:before {
      transform: translateX(22px);
    }
    .actions {
      display: flex;
      justify-content: space-between;
      margin-top: 1.5rem;
    }
    .btn {
      flex: 1;
      margin: 0 0.5rem;
      padding: 0.8rem;
      border: none;
      border-radius: 12px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s ease;
    }
    .btn-accept {
      background: #00bfff;
      color: #fff;
    }
    .btn-accept:hover {
      background: #009acd;
    }
    .btn-decline {
      background: #444;
      color: #fff;
    }
    .btn-decline:hover {
      background: #333;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="cookie-card">
    <h2>Cookie Settings</h2>
    <p>We use cookies to improve your experience. You can manage your preferences below:</p>

    <div class="cookie-option">
      <label>Necessary Cookies</label>
      <div class="toggle">
        <input type="checkbox" checked disabled>
        <span class="slider"></span>
      </div>
    </div>

    <div class="cookie-option">
      <label>Analytics Cookies</label>
      <div class="toggle">
        <input type="checkbox" id="analytics">
        <span class="slider"></span>
      </div>
    </div>

    <div class="cookie-option">
      <label>Marketing Cookies</label>
      <div class="toggle">
        <input type="checkbox" id="marketing">
        <span class="slider"></span>
      </div>
    </div>

    <div class="cookie-option">
      <label>Personalization Cookies</label>
      <div class="toggle">
        <input type="checkbox" id="personalization">
        <span class="slider"></span>
      </div>
    </div>

    <div class="actions">
      <button class="btn btn-decline" id="declineAll">Decline All</button>
      <button class="btn btn-accept" id="acceptAll"><a href="main2.html" style="text-decoration: none;">Accept All</a></button>
    </div>
  </div>

  <script>
    const cookieIds = ["analytics", "marketing", "personalization"];

    // Load preferences from localStorage
    window.onload = () => {
      cookieIds.forEach(id => {
        const saved = localStorage.getItem("cookie_" + id);
        if (saved !== null) {
          document.getElementById(id).checked = saved === "true";
        }
      });
    };

    // Save preferences when toggles change
    cookieIds.forEach(id => {
      document.getElementById(id).addEventListener("change", (e) => {
        localStorage.setItem("cookie_" + id, e.target.checked);
      });
    });

    // Accept All
    document.getElementById("acceptAll").addEventListener("click", () => {
      cookieIds.forEach(id => {
        document.getElementById(id).checked = true;
        localStorage.setItem("cookie_" + id, true);
      });
    });

    // Decline All
    document.getElementById("declineAll").addEventListener("click", () => {
      cookieIds.forEach(id => {
        document.getElementById(id).checked = false;
        localStorage.setItem("cookie_" + id, false);
      });
    });
  </script>
</body>
</html>
